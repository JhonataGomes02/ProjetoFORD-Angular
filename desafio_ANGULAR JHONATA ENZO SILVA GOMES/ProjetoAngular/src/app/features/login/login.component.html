<div class="login-dark-container">

  <div class="login-card">
    
    <div class="text-center mb-4">
      <img src="/assets/ford.png" alt="Ford Logo" class="logo-white">
    </div>

    <h3 class="text-white text-center mb-4">Bem-vindo</h3>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
      <div class="mb-3">
        <input 
          type="text" 
          class="form-control form-control-glass" 
          placeholder="UsuÃ¡rio (admin)" 
          formControlName="nome">
      </div>
      
      <div class="mb-3">
        <input 
          type="password" 
          class="form-control form-control-glass" 
          placeholder="Senha (123456)" 
          formControlName="senha">
      </div>
      
      <div *ngIf="loginError" class="alert alert-danger-glass">
        {{ loginError }}
      </div>
      
      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-primary btn-lg fw-semibold" [disabled]="isLoading">
          <span *ngIf="!isLoading">Login</span>
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          <span *ngIf="isLoading" class="ms-2">Entrando...</span>
        </button>
      </div>
    </form>
  </div>
  
</div>
